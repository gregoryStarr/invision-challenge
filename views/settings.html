<div class="main-container settings"   ng-controller="SettingsCtrl">
    <div class="settingsContainer">
       <h1>
           Settings
       </h1>
       <form>
           <section class="userDetails">
               <header>
                   Account
               </header>
               <div class="avatarSettings">
                   <img src="assets/images/avatarSettingsPage.png" class="userAvatar" ng-click="console.log('change pic')">
               </div>
               <div class="userSettings">

                   <input type="text" value="{{SettingService.name}}">
                   <input type="email" value="{{email}}">`
                   <input type="password" value="{{password}}">
               </div>

           </section>

           <section class="notifications">
               <div class="sectionSpacer">&nbsp;</div>
               <header>
                   Notifications
               </header>
               <div class="grid">
                   <div>
                       <div class="col-1-4">
                           <div class="checkboxThree">
                               <input type="checkbox" value="1" id="cb" name="" />
                               <label for="cb"></label>
                           </div>
                       </div>
                       <div class="col-1-3">Email me when its done</div>
                        <div class="col-1-3">&nbsp;</div>
                   </div>
               </div>
               <div class="grid">
                   <div>
                       <div class="col-1-4">
                           <div class="checkboxThree">
                               <input type="checkbox" value="1" id="cb1" name="" />
                               <label for="cb1"></label>
                           </div>
                       </div>
                       <div class="col-1-3">Email me when we're done</div>
                        <div class="col-1-3">&nbsp;</div>
                   </div>
               </div>
               <div class="grid">
                   <div>
                       <div class="col-1-4">
                           <div class="checkboxThree">
                               <input type="checkbox" value="1" id="cb2" name="" />
                               <label for="cb2"></label>
                           </div>
                       </div>
                       <div class="col-1-3">Email me when Im done</div>
                        <div class="col-1-3">&nbsp;</div>
                   </div>
               </div>
               <div class="grid">
                   <div>
                       <div class="col-1-4">
                           <div class="checkboxThree">
                               <input type="checkbox" value="1" id="cb3" name="" />
                               <label for="cb3"></label>
                           </div>
                       </div>
                       <div class="col-1-3">Email me when your done</div>
                       <div class="col-1-3">&nbsp;</div>
                   </div>
               </div>
           </section>
           <hr>
           <section class="privacy">
               <div class="sectionSpacer">&nbsp;</div>
               <header>
                   Privacy
               </header>

                   <input type="radio" value="1" id="radio" name="" />
                   <label for="radio"></label>
           </section>
           <button class="saveButton">Save Changes</button>
       </form>
   </div>
</div> <!-- #main-container -->
