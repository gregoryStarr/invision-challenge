<div class="main-container settings"   ng-controller="SettingsCtrl">
    <div class="settingsContainer">
       <h1>
           Settings
       </h1>
       <form>
           <section class="userDetails">
               <header>
                   Account
               </header>
               <div class="avatarSettings">
                   <img src="assets/images/avatarSettingsPage.png" class="userAvatar" ng-click="console.log('change pic')">
               </div>
               <div class="userSettings">

                   <input type="text" value="{{settings.name}}">
                   <input type="email" value="{{settings.email}}">
                   <input type="tel" value="{{settings.phone}}">
                   <input type="password" value="{{settings.password}}">
               </div>

           </section>

           <section class="notifications">
               <div class="sectionSpacer">&nbsp;</div>
               <header>
                   Notifications
               </header>
                <div>
                    <input type="radio" name="postsMarkedFavorite" value="male">Email me when posts marked as favorites<br>
                </div>
           </section>
           <hr>
           <section class="privacy">
               <div class="sectionSpacer">&nbsp;</div>
               <header>
                   Privacy
               </header>
               <div>
                   <input type="radio" name="postsMarkedFavorite" value="male">Email me when posts marked as favorites<br>
               </div>
           </section>
           <button class="saveButton">Save Changes</button>
       </form>
   </div>
</div> <!-- #main-container -->
