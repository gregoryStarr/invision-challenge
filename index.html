<!doctype html>
<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media-intermidiate.css">
    <link rel="stylesheet" href="./css/media-print.css">
    <link rel="stylesheet" href="./css/media-small.css">
    <link rel="stylesheet" href="./css/media-wide.css">
    <link rel="stylesheet" href="./css/mygrid.css">


</head>
<body ng-app="SimplySocial" ng-controller="AppCtrl">
<!--[if lt IE 8]>
<![endif]-->

<div ng-class="{'blurEffect' : $scope.showModal}">

    <div class="header-container">
        <ul>
            <li>
                <a ui-sref="allPosts" href="#/allPosts"><img src="assets/images/LOGO.png" style="float:left;"></a>
            </li>
            <li>
                <div class="headerNav">
                    <ul>
                        <li>
                            <span>
                                <button  ng-click="$scope.showModal=true" class="newMessage"></button>
                            </span>
                        </li>
                        <li>
                            <a class="search">
                            <input type="text" class="searchBox">
                            <button ng-click="doSearch('Search');" class="searchButton"></button>
                            </a>
                        <li ng-mouseleave="hoverOut();" ng-mouseover="hoverIn();">
                            <a class="profileMenu" >
                               <span ><button class="profileButton"></button>
                                <div class="sub-menu" ng-class="{'showSubMenu':showProfileMenu}" >
                                    <div class="btmBorder">
                                        <a href="">Profile</a>
                                    </div>
                                    <div class="btmBorder">
                                        <a href="">Followers</a>
                                    </div>
                                    <div class="btmBorder">
                                        <a  ui-sref="settings" href="#/settings">Following</a>
                                    </div>
                                    <div class="">
                                        <a  ui-sref="settings" href="#/settings">Settings</a>
                                    </div>
                                </div>
                                </span>
                            </a>
                         </li>
                    </ul>
                </div>
            </li>

        </ul>
    </div>

    <div class="hero-container" ng-show="!$state.includes('settings')">
        <div class="hero">
            <input type="text" placeholder="What's on your mind?">
            <ul class="addMediaList">
                <li><button class="addPhotoButton"></button></li>
                <li><button class="addVideoButton"></button></li>
            </ul>
        </div>

        <nav>
            <ul class="nav">
                <li ui-sref-active="active" ng-class="{active: $state.includes('allPosts')}">
                    <a ui-sref="allPosts" href="#/allPosts">
                    <div>
                        All Posts
                    </div>
                    </a>
                </li>
                <li ng-class="{active: $state.includes('allPhotos')}"><a ui-sref="allPhotos" href="#/allPhotos">
                    <div> All Photos</div>
                </a></li>
                <li ng-class="{active: $state.includes('allVideos')}"><a ui-sref="allVideos" href="#/allVideos">
                    <div>All Videos</div>
                </a></li>
                <li>
                    <ul class="gridControlGroup">
                        <li><button class="showList" ng-click="switchListType('list')"></button></li>
                        <li><button class="showGrid"  ng-click="switchListType('grid')"></button></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </div>


    <div ui-view></div>


</div>
<div class="footer-container">

    <footer class="">
        <a>About us</a>
        <a>Support </a>
        <a>Privacy</a>
        <a>Terms</a>
    </footer>
</div>
<a href="#" class="TOP">TOP</a>
<div class="modal-background" ng-class="{'showModal':$scope.showModal}" >

    <div class="modal-content">
        <button class="closer" ng-click="$scope.showModal=false"></button>
        <span>
            New Message
        </span>
        <input type="text" >
        <ul class="addMediaList">
            <li><button class="addPhotoButtonGrey"></button></li>
            <li><button class="addVideoButtonGrey"></button></li>
        </ul>
    </div>
</div>



<script src="./js/angular.js"></script>
<script src="./js/angular-ui-router.js"></script>

<script src="./js/app.js"></script>

<script src="./js/services.js"></script>
<script src="./js/controllers.js"></script>
<script src="./js/filters.js"></script>



</body>
</html>
